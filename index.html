<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor | Pricing component with toggle</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="price-container">
      <h1 class="component-name">Our Pricing</h1>
      <!-- Toggle Button -->
      <div class="toggle">
        <p class="toggle-text">Annually</p>
        <div id="toggleBg">
          <div id="toggleButton"></div>
        </div>
        <p class="toggle-text">Monthly</p>
      </div>

      <!-- Cards -->
      <div class="price-cards">
        <div class="card1">
          <p class="price-name">Basic</p>
          <h1 class="card-price" id="priceTag1"><span>$</span>199.99</h1>
          <div class="line"></div>
          <p class="card-features">500 GB Storage</p>
          <div class="line"></div>
          <p class="card-features">2 Users Allowed</p>
          <div class="line"></div>
          <p class="card-features">Send up to 3 GB</p>
          <div class="line"></div>
          <button class="button-white">LEARN MORE</button>
        </div>

        <div class="card2">
          <p class="price-name">Professional</p>
          <h1 class="card-price" id="priceTag2"><span>$</span>249.99</h1>
          <div class="line"></div>
          <p class="card-features">1TB Storage</p>
          <div class="line"></div>
          <p class="card-features">5 Users Allowed</p>
          <div class="line"></div>
          <p class="card-features">Send up to 10 GB</p>
          <div class="line"></div>
          <button class="button-purple">LEARN MORE</button>
        </div>
        <div class="card3">
          <p class="price-name">Master</p>
          <h1 class="card-price" id="priceTag3"><span>$</span>399.99</h1>
          <div class="line"></div>
          <p class="card-features">3 TB Storage</p>
          <div class="line"></div>
          <p class="card-features">10 Users Allowed</p>
          <div class="line"></div>
          <p class="card-features">Send up to 20 GB</p>
          <div class="line"></div>
          <button class="button-white">LEARN MORE</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cjpanda" target="_blank">CJpanda_dev</a>.
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
